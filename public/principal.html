<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
</head>
<body>
    <!-- Seja bem vindo ao curso de jQuery :) -->
    <h1>Alura Typer</h1>
    <p class="frase">Esta frase tem seis belas palavras</p>

    <ul class="informacoes">
        <li><span id="tamanho-frase">30</span> palavras</li>
        <li><span id="tempo-digitacao">10</span> segundos</li>
    </ul>

    <textarea class="campo-digitacao" cols="30" rows="10"></textarea>

    <ul class="">
        <li><span id="contador-caractere">0</span> caracteres</li>
        <li><span id="contador-palavras">0</span> palavras</li>
    </ul>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
